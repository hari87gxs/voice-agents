<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vernac - ABC Bank Voice Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-start:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-end {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-end:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 25px;
            font-size: 14px;
        }
        
        .btn-download:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: #f7f7f7;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        .status.error {
            border-left-color: #f5576c;
            background: #fff0f0;
            color: #c00;
        }
        
        .status.success {
            border-left-color: #4caf50;
            background: #f0fff0;
            color: #2e7d32;
        }
        
        .transcript-section {
            margin-top: 20px;
        }
        
        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .transcript-header h2 {
            font-size: 18px;
            color: #333;
        }
        
        .transcript {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .transcript:empty:before {
            content: "Transcript will appear here...";
            color: #999;
            font-style: italic;
        }
        
        .transcript-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .transcript-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .transcript-role {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .transcript-role.user {
            color: #667eea;
        }
        
        .transcript-role.assistant {
            color: #764ba2;
        }
        
        .transcript-text {
            color: #333;
        }
        
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        
        .log-item {
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        
        .log-item.info {
            color: #4fc3f7;
        }
        
        .log-item.error {
            color: #f44336;
        }
        
        .log-item.success {
            color: #4caf50;
        }
        
        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .indicator.recording {
            background: #f44336;
        }
        
        .indicator.connected {
            background: #4caf50;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Scrollbar styling */
        .transcript::-webkit-scrollbar,
        .log::-webkit-scrollbar {
            width: 8px;
        }
        
        .transcript::-webkit-scrollbar-track,
        .log::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .transcript::-webkit-scrollbar-thumb,
        .log::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .transcript::-webkit-scrollbar-thumb:hover,
        .log::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Vernac Voice Agent</h1>
            <p>ABC Bank - Voice-to-Voice Debt Collection</p>
        </div>
        
        <div class="content">
            <div class="status" id="status">
                Ready to connect
            </div>
            
            <div class="controls">
                <button class="btn btn-start" id="startBtn">
                    Start Call
                </button>
                <button class="btn btn-end" id="endBtn" disabled>
                    End Call
                </button>
            </div>
            
            <div class="transcript-section">
                <div class="transcript-header">
                    <h2>Conversation Transcript</h2>
                    <button class="btn btn-download" id="downloadBtn" disabled>
                        üì• Download
                    </button>
                </div>
                <div class="transcript" id="transcript"></div>
            </div>
            
            <div class="log" id="log"></div>
        </div>
    </div>
    
    <script src="client.js"></script>
</body>
</html>

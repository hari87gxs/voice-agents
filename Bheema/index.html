<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bheema üí™ - Your Metabolic Health Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: #ffffff;
            overflow-y: auto;
        }

        .container {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            border: 2px solid #ff6b35;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 900;
            color: #1a1a1a;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #1a1a1a;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-section {
            background: rgba(60, 60, 60, 0.8);
            border: 2px solid #ff6b35;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1em;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 700;
            color: #ff6b35;
            min-width: 160px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            color: #ffffff;
            font-weight: 500;
        }

        #status.connecting { color: #f7931e; }
        #status.connected { color: #4ade80; }
        #status.error { color: #ef4444; }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        button {
            padding: 18px 40px;
            font-size: 1.1em;
            font-weight: 800;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #startBtn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #1a1a1a;
        }

        #startBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        #endBtn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        #endBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .transcript-section {
            background: rgba(60, 60, 60, 0.8);
            border: 2px solid #ff6b35;
            border-radius: 12px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .transcript-section h2 {
            margin-bottom: 15px;
            color: #ff6b35;
            font-size: 1.3em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .transcript-item {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(80, 80, 80, 0.6);
            border-radius: 8px;
            border-left: 4px solid #ff6b35;
        }

        .transcript-role {
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .transcript-role.bheema {
            color: #ff6b35;
        }

        .transcript-role.user {
            color: #4ade80;
        }

        .transcript-text {
            color: #e5e5e5;
            line-height: 1.5;
        }

        .transcript-section::-webkit-scrollbar {
            width: 10px;
        }

        .transcript-section::-webkit-scrollbar-track {
            background: rgba(40, 40, 40, 0.5);
            border-radius: 5px;
        }

        .transcript-section::-webkit-scrollbar-thumb {
            background: #ff6b35;
            border-radius: 5px;
        }

        .transcript-section::-webkit-scrollbar-thumb:hover {
            background: #f7931e;
        }

        .strength-icon {
            display: inline-block;
            font-size: 2em;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ BHEEMA <span class="strength-icon">üèãÔ∏è</span></h1>
            <div class="subtitle">Your Metabolic Health & Performance Coach</div>
        </div>

        <div class="status-section">
            <div class="status-item">
                <span class="status-label">Connection:</span>
                <span class="status-value" id="status">Not connected</span>
            </div>
            <div class="status-item">
                <span class="status-label">Coach:</span>
                <span class="status-value">Bheema</span>
            </div>
            <div class="status-item">
                <span class="status-label">Focus:</span>
                <span class="status-value">Metabolic Health, Endocrinology, Performance Training</span>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">üí™ Start Session</button>
            <button id="endBtn" disabled>üõë End Session</button>
        </div>

        <div class="transcript-section">
            <h2>üéôÔ∏è Session Transcript</h2>
            <div id="transcript"></div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
